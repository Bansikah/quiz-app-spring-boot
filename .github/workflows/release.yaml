name: Create Release

on: #
  push:
    branches: [ master ]

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}  # Use the actual tag name from the push
          release_name: "Release ${{ github.ref_name }}"  # Optional: Descriptive release name
          draft: false  # Set to true for draft releases
          prerelease: false  # Set to true for pre-release versions

